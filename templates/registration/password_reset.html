{% extends "registration/base_password_reset.html" %}
{% block reset_password_step %}
    <div class="enter-promo-block" id="reg-code">
        <h3 class="block-title">Введите ваш email</h3>

        <div class="enter-promo">
            <form method="post">
                {% csrf_token %}
                <div class="fill-field-wrap fill-field-wrap--with-arrow enter-promo__field">
                    {{ form.email }}
                </div>
                <input class="button enter-promo__button" value="Отправить"
                       type="submit"/>
            </form>
        </div>
    </div>
{% endblock %}
