{% extends "registration/base_password_reset.html" %}
{% block reset_password_step %}
    <form method="post">{% csrf_token %}
        <div class="fields-row">
            {% if validlink %}
                <dl class="field-col">
                    <dt class="field-col__title">
                        Пароль
                    </dt>
                    <dd class="field-col__field">
                        {{ form.new_password1 }}
                    </dd>
                </dl>
                <dl class="field-col">
                    <dt class="field-col__title">
                        Повторите пароль
                    </dt>
                    <dd class="field-col__field">
                        {{ form.new_password2 }}
                    </dd>
                </dl>
                <dl class="field-col">
                    <dt class="field-col__title field-col__title--login-title">
                        <!---->
                    </dt>
                    <dd class="field-col__field field-col__field--login-button">
                        <input class="button" value="Готово!" type="submit">
                    </dd>
                </dl>
            {% else %}
                <div class="enter-promo-block" id="reg-code">
                    <div class="enter-promo">
                        Неверная ссылка. Сброс пароля неудался.
                    </div>
                </div>

            {% endif %}
        </div>
    </form>
{% endblock %}
