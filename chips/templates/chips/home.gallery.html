{% load thumbnail %}
<div class="gallery" id="photo">
    <h3 class="block-title">Фотогалерея</h3>

<div class="image-row">
    <div class="image-set">
    <ul>
        {% for thumb in photos %}
        <li>
            <a class="example-image-link" href="{{ thumb.photo.url }}" data-lightbox="example-set"
               data-title="Click the right half of the image to move forward.">
                <img class="example-image" src="{{ thumb.photo.url }}" alt=""/>
            </a>
            {% if thumb.link %}
                <a href="{{ thumb.link }}" class="gallery_link">
                    {{ thumb.link }}
                </a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    </div>
</div>
